<form class="settings-container" [formGroup]="datesForm">
  <button mat-icon-button (click)="moveBackward()">&larr;</button>
  <div class="flex-row">
    <mat-form-field>
      <input matInput [matDatepicker]="startDate" formControlName="startDate" name="startDate" placeholder="Start date" />
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="endDate" formControlName="endDate" name="endDate" placeholder="End date" />
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <button mat-icon-button (click)="moveForward()">&rarr;</button>
</form>
