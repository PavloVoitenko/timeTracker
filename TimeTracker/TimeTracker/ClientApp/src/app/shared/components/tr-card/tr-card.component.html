<div class="card-container">
  <mat-card>
    <mat-card-title *ngIf="title">
      <p>{{ title }}</p>
    </mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">
      <p>{{ subtitle }}</p>
    </mat-card-subtitle>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</div>
